<!DOCTYPE html>
<html>
<head>
	<title>Experiment-1</title>
</head>

<!-- Frameset tag starts from here -->
<frameset rows="13%,72%,15%">
	<!-- Here we are defining the columns in the second row -->
	<!-- It is set to 100% which means that it will cover first row by 100% -->
	<frameset cols="100%">
		<!-- Defining the frame which is to be inserted -->
		<frame name="frame1" src="g.png">
		
	</frameset>

	<!-- Here we are defining the columns in the second row -->
	<frameset cols="16%,84%">
		<frame name="frame2" src="basichtml.html">
		<frame name="frame10" src="basicTags.html">
	</frameset>

	<!-- Now the final third row which will cover the rest space -->
	<frameset rows="100%">
	<!-- Defining the frame which is to be inserted -->
		<frame name="frame4" src="link.html">
	</frameset>
</frameset>
<!-- frameset tag ends here -->

</html>
